<div class="navbar">
	<div class="navbar-inner">
		<div class="left sliding"><a href="#" class="back link link icon-only"><i class="icon icon-back"></i> <span>Back</span></a></div>
		<div class="center sliding"><div class="buttons-row"><a href="#tab-info-{{url_query.s}}" class="button active tab-link">Info</a><a href="#tab-related-{{url_query.s}}" class="button tab-link">Related</a></div></div>
		<div class="right"><a href="#" data-popup=".popup-func-search" class="link icon-only open-popup">Search</a></div>
	</div>
</div>
<div class="pages">
	<div data-page="page-func-details" class="page">
	  <div class="page-content hide-bars-on-scroll">
        <div class="tabs">
        	<div id="tab-info-{{url_query.s}}" class="tab tab-info active">
				<div class="content-block-title funcname">{{url_query.s}}</div>
				<div class="content-block">
					<div class="content-block-inner">
						<input type="hidden" id="function-name" value="{{url_query.s}}" />
						<input type="hidden" id="function-url" value="" />
			
						<div id="paramslisting"></div>
						<br />
						<center><span class="preloader preloader_func"></span></center>
						<br />
						<div id="funcinfo_table"></div>
			
						<div style="display:none;" id="desc-{{url_query.s}}">
							<div id="func-desc-short"></div>
							<div id="func-desc-full"></div>
						</div>
						<br />
						<a href="#" data-popup=".popup-func-desc" class="button open-popup">View Description...</a>
						<br />
						<a href="#" class="detailShare button active">Share...</a>
					</div>
				</div>
			
				<div class="ks-grid">
					<div class="content-block-title">Compatibility</div>
					<div class="content-block">
						<div class="row">
							<div class="col-50"><strong>Introduced:</strong> <span id="version-since"></span></div>
							<div class="col-50"><strong>Deprecated:</strong> <span id="version-deprecated"></span></div>
						</div>
					</div>
				</div>
				<br /><br />
			</div>

			<div id="tab-related-{{url_query.s}}" class="tab tab-rel">
				<div class="content-block-title">Related functions for {{url_query.s}}</div>
				<div class="content-block">
					<div class="content-block-inner"><span id="list_rel"></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
